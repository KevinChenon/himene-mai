<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Résultats</title>
</head>
<body>
  <h1>Résultats finaux</h1>
  <ul id="listeScores"></ul>

  <script>
    const scores = JSON.parse(localStorage.getItem("scores"));
    const ul = document.getElementById("listeScores");
    scores.sort((a, b) => b.score - a.score).forEach(j => {
      const li = document.createElement("li");
      li.innerText = `${j.nom} : ${j.score} point(s)`;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
