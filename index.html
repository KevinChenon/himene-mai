<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Himene Mai</title>
</head>
<body>
  <h1>Himene Mai</h1>
  <label>Nombre de joueurs :</label>
  <input type="number" id="nbJoueurs" min="1" required>
  <button onclick="entrer()">Entrer</button>

  <script>
    function entrer() {
      const nb = document.getElementById("nbJoueurs").value;
      localStorage.setItem("nbJoueurs", nb);
      window.location.href = "noms.html";
    }
  </script>
</body>
</html>
